<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                
                               <div id="cabeza">
                    
                </div>
                <div id="navBar">
                    <h:form rendered="#{!aBCCPerfil.verificarSesion()}">
                        <p:growl id="messages"/>
                        <p:menubar style="background: burlywood">
                            <f:facet  name="options">
                                <p:inputText  placeholder="Buscar" value="#{mBObjeto.buscarLibro}" id="nombreLibroInput"
                                              required="true" label="nombreLibro" />
                                <p:commandButton id="AltaObjetobtn" value="Buscar"  
                                                 action="#{mBObjeto.consultarObjeto()}"  />

                            </f:facet>
                            <p:menuitem value="Iniciar Sesion" outcome="SignInIH" />
                            <p:menuitem value="Registrarse" outcome="SignUpIH" />
                        </p:menubar>    
                    </h:form>    

                    <h:form rendered="#{aBCCPerfil.verificarSesion()}">
                        <p:growl id="messages"/>
                        <p:menubar style="background: burlywood">
                            <f:facet  name="options">
                                <p:inputText  placeholder="Buscar" value="#{mBObjeto.buscarLibro}" id="nombreLibroInput"
                                              required="true" label="nombreLibro" />
                                <p:commandButton id="AltaObjetobtn" value="Buscar"  
                                                 action="#{mBObjeto.consultarObjeto()}"  />

                            </f:facet>
                            <p:menuitem value="Consultar informacion" outcome="ConsultarIH" />
                            <p:menuitem value="Alta Libro" outcome="AltaObjetoIH" />
                        </p:menubar>  
                    </h:form>
                </div>
            </ui:insert>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
